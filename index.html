<head>
  <title>Title</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Ausome -->

</head>

<body>
  <div class=" container">
    <div class="row">
      <div class=" col-lg-4 col-md-12 col-sm-12 m-auto mt-5 p-1 border border-3 rounded-3 shadow-lg">
        <div class="mainDiv">
          <div class="inputDiv p-1">
            <input type="text" placeholder="00" class=" w-100 form-control myInput" name="" id="myInput" disabled>
          </div>
          <div class="operators d-flex justify-content-between p-1">
            <button class="btn btn-dark operatorBtn" onclick="valueFinder('+')">+</button>
            <button class="btn btn-dark operatorBtn" onclick="valueFinder('-')">-</button>
            <button class="btn btn-dark operatorBtn" onclick="valueFinder('*')">&times;</button>
            <button class="btn btn-dark operatorBtn" onclick="valueFinder('/')">&divide;</button>
          </div>
          <div class="numbers p-1">
            <div class="row w-100">
              <div class="col-9">
                <div class=" d-flex justify-content-lg-around justify-content-between">
                  <button class="btn btn-light numberBtn" id="num" onclick="valueFinder(7)">7</button>
                  <button class="btn btn-light numberBtn" id="num" onclick="valueFinder(8)">8</button>
                  <button class="btn btn-light numberBtn" id="num" onclick="valueFinder(9)">9</button>
                </div>
                <div class=" d-flex justify-content-lg-around justify-content-between">
                  <button class="btn btn-light numberBtn" id="num" onclick="valueFinder(4)">4</button>
                  <button class="btn btn-light numberBtn" id="num" onclick="valueFinder(5)">5</button>
                  <button class="btn btn-light numberBtn" id="num" onclick="valueFinder(6)">6</button>
                </div>
                <div class=" d-flex justify-content-lg-around justify-content-between">
                  <button class="btn btn-light numberBtn" id="num" onclick="valueFinder(1)">1</button>
                  <button class="btn btn-light numberBtn" id="num" onclick="valueFinder(2)">2</button>
                  <button class="btn btn-light numberBtn" id="num" onclick="valueFinder(3)">3</button>
                </div>
                <div class=" d-flex justify-content-lg-around justify-content-between">
                  <button class="btn btn-dark numberBtn" id="num"  onclick="valueFinder('.')">.</button>
                  <button class="btn btn-light numberBtn" id="num" onclick="valueFinder(0)">0</button>
                  <button class="btn btn-dark numberBtn" onclick="dalete()">Del</button>
                </div>
              </div>
              <div class="col-3 isEqualDiv">
                <button class=" btn btn-dark delbtn" onclick="AllClear()">AC</button>
                <button class=" btn btn-dark isEqualbtn" onclick="result()">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
